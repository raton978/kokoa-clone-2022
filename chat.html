<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is Annie's Traveling Talk">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" sizes="16*16 32*32 64*64" href="https://avatars.githubusercontent.com/u/101405006?s=96&v=4" />
    <title>Chatting - Traveling Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Annie's Family</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>
    <div class="status-bar__border">
        <div class="nav-border__design status-bar__border-design border-settings">
            <span></span>
            <span></span>
            <span></span>
        </div>   
    </div>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
           Tuesday, April 25, 2022
        </div>

        <div class="message-row">
            <img src="img/friends-korea.png" />
            <div class="message-row__content">
                <span class="message__author">In Korea</span>
                <div class="message__info">
                    <span class="message__bubble">Good morning!!!</span>
                    <span class="message__time">06:00</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Have a nice day!!!</span>
                    <span class="message__time">06:22</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="nav-border__design chat-form__border">
                <span></span>
                <span></span>
                <span></span>
        </div>   
        <div class="reply-detail">
            <div class="reply__column">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-smile-beam"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </form>

    <div class="no-mobile">
        <img src="img/stewardess.png" />
        <p class="big-screen">I'm sorry it's not available on a big screen.<br>
             Please change your screen to smaller size.</p>
        <p class="landscape-mode">Please change your screen to portrait mode!</p>
    </div>

     <script
         src="https://kit.fontawesome.com/3791a51ddd.js" crossorigin="anonymous">
    </script>
</body>
</html>
